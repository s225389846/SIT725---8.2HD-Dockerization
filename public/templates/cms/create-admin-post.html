<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <title>Admin Control Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../../CSS/styles.css" />
  </head>

  <body>
    <!-- Sidebar Navigation -->
    <div id="admin-nav"></div>

    <!-- Header Bar with Admin Dropdown -->
    <div id="admin-icon"></div>

    <!-- Main Content Section -->
    <div class="content">
      <h2>Create a New Admin Post</h2>
      <form id="createPostForm">
        <div class="mb-3">
          <label class="form-label">Post Title</label>
          <input type="text" class="form-control" id="postTitle" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Post Content</label>
          <textarea
            class="form-control"
            id="postContent"
            rows="4"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Publish</button>
      </form>
      <div id="postMessage" class="mt-3 text-success"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../JS/scripts.js"></script>
    <script src="../../JS/handelIcon.js"></script>
    <script src="../../JS/handelCreatePost.js"></script>
    <script src="../../JS/unauthorized.js"></script>
    <script src="../../JS/handelLogout.js"></script>
    <script src="../../JS/loginRequire.js"></script>
  </body>
</html>
