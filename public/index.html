<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <title>Global Study Share Platform</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>

  <body>
    <div class="login-page">
      <div class="login-first">
        <img src="images/login.png" alt="" />
      </div>
      <div class="login-second">
        <div class="login-details">
          <div class="login-logo"><img src="images/logo.png" alt="" /></div>
          <div class="login-title">
            <h4>Log In</h4>
          </div>
          <form id="login-form">
            <div class="login-input mb-3">
              <label for="email">Email</label>
              <input
                id="email"
                class="form-control"
                type="email"
                placeholder="Enter the email address"
                required
              />
            </div>
            <div class="login-input mb-3">
              <label for="password">Password</label>
              <input
                id="password"
                class="form-control"
                type="password"
                placeholder="Enter the password"
                required
              />
            </div>
            <button class="submit-btn" type="submit">Login</button>
          </form>
          <div class="below-login">
            <h2>
              Don't have an account?
              <a href="templates/user/user-register.html">Sign up</a>
            </h2>
          </div>
        </div>
      </div>
    </div>
    <script src="JS/handelLogin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
